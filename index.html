<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/app.js"></script>
</head>
<body>
  <div class="container text-center">

    <h2 class="mt-5">Угадай число от 1 до 100</h2>

    <p>Осталось попыток:  <output id="attemptPlace">10</output></p> 

    <img src="./assets/images/10.png" id="attemptImage" class="my-4" alt="">

    <div class="row g-3 justify-content-center mb-4">
      <div class="col-auto">
        <label for="inputUserVariant" class="col-form-label">Ваш вариант</label>
      </div>
      <div class="col-auto">
        <input type="number" id="inputUserVariant" class="form-control" min="1" max="100">
      </div>
      <div class="col-auto">
        <button onclick="game()" type="button" class="btn btn-light border-secondary">Дать ответ</button>
      </div>
    </div>

    <p id="messagePlace" class="fw-bold"></p>

  </div>

</body>
</html>
